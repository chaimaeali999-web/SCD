<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Companion Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 id="logo"><img src="assets/logo.webp" /></h1>
        <div id="buttons">
            <button id="light">‚òÄÔ∏è</button>
            <button id="dark">üåô</button>
        </div>
    </header>

    <div class="main-container">
        <div class="card">
            <h2>To-Do List</h2>
            <div class="todo-actions">
                <button id="SA">Select All</button>
                <button id="UA">Unselect All</button>
                <button id="RS">Remove</button>
            </div>
            <form action="#">
            <input type="text" id="NLI" placeholder="Add new task..." />
            <button id="Add">Add</button>
            </form>
            <div id="Ccont"></div>
        </div>
        <div class="card">
            <div id="timer"><h1 id="time">25:00</h1></div>
            <div class="timer_buttons">
                <button id="startBtn">Start</button>
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <div id="notes" class="card">
            <input type="text" placeholder="Write a note" id="noteInput">
            <button id="noteADD">Add Note</button>
            <button data-modal-target="#modal">Open Notes</button>
        </div>        
        <div class="card" id="quotes">
            <h2>Motivation</h2>
            <p id="quoteText">Loading...</p>
        </div>


        <div class="card" id="focus">
            <h2>üéØ Focus Challenge</h2>
            <p id="challengeText">Click to start</p>
            <button id="newChallenge">New Challenge</button>
        </div>

    </div>
    <div class="modal" id="modal">
                <div class="Mheader">
                    <div class="title">Your notes</div><button data-close-button class="closebtn">&times;</button>
                </div>
                <div class="Mbody">
                
                </div>
            </div>
            <div id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
